<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teraproc R Scalable Service</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../../../libs/AdminLTE/AdminLTE.css" rel="stylesheet" type="text/css" />

    <link href="../../../codes/css/caas.css" rel="stylesheet" type="text/css" />

</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="http://www.teraproc.com" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        <img src="../../../assets/img/logo.png"/>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <ul class="nav navbar-nav" style="float: right">
            <!-- User Account: style can be found in dropdown.less -->
            <li class="user user-menu">
                    <div style="width: 110px">
                        <a href="account.html"><i class="fa fa-user" style="float: left;font-size: 40px"></i></a>
                        <div style="display:inline;float: right">
                            <div style="font-size: 15px;">John Smith</div>
                            <div style="font-size: 5;">jsmith</div>
                        </div>
                    </div>
            </li>
        </ul>
    </nav>
</header>
<div class="wrappert">
    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="form-box">
        <p>Account Info<p>
        <form class="form-horizontal">
            <div class="body bg-gray">
                <div class="form-group">
                    <label class="col-sm-5 control-label">Username</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Email Address</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="email" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Last Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="firstname" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">First Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="lastname"/>
                    </div>
                </div>
            </div>
            <div class="modal-caas-footer">
                <button type="submit" class="btn cass btn-primary">Confirm</button>
                <button type="button" class="btn cass btn-default" onclick="cancelHandle()">Cancel</button>
            </div>
        </form>

    </div>
</div><!-- ./wrapper -->

<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
<script src="../../../libs/plugins/jQuery/jQuery-2.1.3.min.js" type="text/javascript"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js" type="text/javascript"></script>
<!-- Morris.js charts -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<!--<script src="js/plugins/morris/morris.min.js" type="text/javascript"></script>-->
<!-- Sparkline -->
<script src="../../../libs/plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
<!-- jvectormap -->
<script src="../../../libs/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
<script src="../../../libs/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
<!-- jQuery Knob Chart -->
<script src="../../../libs/plugins/knob/jquery.knob.js" type="text/javascript"></script>
<!-- daterangepicker -->
<script src="../../../libs/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<!-- datepicker -->
<script src="../../../libs/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="../../../libs/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="../../../libs/plugins/iCheck/icheck.min.js" type="text/javascript"></script>

<!-- AdminLTE App -->
<script src="../../../libs/AdminLTE/app.js" type="text/javascript"></script>

<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<!--<script src="js/AdminLTE/dashboard.js" type="text/javascript"></script> -->

<!-- AdminLTE for demo purposes -->
<script src="../../../libs/AdminLTE/demo.js" type="text/javascript"></script>

<script src="../../../codes/js/urlstore.js" type="text/javascript"></script>
<script src="../js/account.js" type="text/javascript"></script>

</body>
</html>
